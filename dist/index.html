<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="AutoComplete.js" type="text/javascript"></script>
</head>
<style>

</style>
<body>

<div class="form-group">
    <label class="form-control-label" for="simple-search">Simple Search: </label>
    <input type="text" class="form-control" id="simple-search">
</div>

<div class="form-group">
    <label class="form-control-label" for="category-search">Category Search: </label>
    <input type="text" class="form-control" id="category-search">
</div>

<script>
    new AutoComplete.AutoComplete(
        document.getElementById('simple-search'),
        new AutoComplete.FakeProvider(),
        new AutoComplete.SimpleRenderer());

    new AutoComplete.AutoComplete(
        document.getElementById('category-search'),
        new AutoComplete.FakeCategoryProvider(),
        new AutoComplete.CategoryRenderer());

//    var provider = new AutoComplete.NetProvider(function(search) {
//        return '/ajax/getAutoCompleteData?search=' + search;
//    });
</script>
</body>
</html>
